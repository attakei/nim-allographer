version: '3'
services:
  allographer:
    build:
      context: ./docker
      dockerfile: app_Dockerfile
    tty: true
    volumes:
      - .:/home/www
  mysql:
    image: mariadb
    tty: true
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: allographer
      MYSQL_USER: user
      MYSQL_PASSWORD: Password!